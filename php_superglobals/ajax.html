<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax.html</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        function ajax() {
           var dataObj = {
                checkbox: $('input').is(':checked'),
                text: $('textarea').val()
            };
            console.log('button has been clicked');
            $.ajax({
                url: 'index.php',
                method: 'GET',
                data: dataObj,
                dataType: 'text',
                success: function(response) {
                    console.log(response)
                }
            })
        }
    </script>
</head>
<body>
<form>
    <input type="checkbox" value="howdy">
    <textarea></textarea>
    <button type="button" onclick="ajax()">submit</button>
</form>
</body>
</html>
