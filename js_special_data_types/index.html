<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spec Data Types</title>
    <script>
        var x = null;
        var y;
        var z = "nuts";

        var output1 = x == y;
        var output2 = x == z;
        var output3 = y == z;
        console.log(output1, output2, output3);

        var output4 = "x is a " + typeof x;
        var output5 = "y is " + typeof y;
        var output6 = "z is a " + typeof z;
        console.log(output4, output5, output6)

    </script>
</head>
<body>

</body>
</html>
